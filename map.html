<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Travel Locator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <aside class="sidebar">
        <h2>DESTINOVA</h2>
        <nav>
            <a href="home.html">Dashboard</a>
            <a href="destination.html">Destinations</a>
            <a href="map.html" class="active">Map</a>
            <a href="index.html"> BACK</a>
        </nav>
    </aside>

    <main class="dashboard">
        <header>
            <h1>Manolo Fortich Refilling Stations</h1>
            <p>Click the markers to view information and images of popular stations.</p>
        </header>

        <section class="map-container">
            <div id="map"></div>
        </section>
    </main>

    <script>
        const map = L.map('map').setView([8.367981, 124.866250], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('data.json')
            .then(response => response.json())
            .then(spots => {
                spots.forEach(spot => {
                    const marker = L.marker([spot.lat, spot.lng]).addTo(map);
                    marker.bindPopup(`
                        <div class="popup-wrapper">
                            <img src="${spot.image}" class="popup-image">
                            <h3>${spot.name}</h3>
                            <p>${spot.desc}</p>
                        </div>
                    `);
                });
            })
            .catch(error => console.error('Error loading data.json:', error));
    </script>

</body>

</html>
