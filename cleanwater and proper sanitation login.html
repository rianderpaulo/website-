<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:active {
            background-color: #ddd;
        }
        .form-container button.login {
            background-color: #a2aaa3;
            color: white;
        }
        .form-container button.cancel {
            background-color: #f44336;
            color: white;
        }
