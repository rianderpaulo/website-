<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Refilling Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="sidebar">
        <h2>LOKO-MOCCO</h2>
        <nav>
            <a href="destination.html">Destinations</a>
            <a href="map.html" class="active">Map</a>
            <a href="statistics.html">Statistics</a>
        </nav>
    </aside>

    <main class="dashboard">
        <header>
            <h1>Water Refilling Map</h1>
            <p>Click the markers to view information and images of popular area.</p>
        </header>

        <section class="map-container">
            <div id="map"></div>
        </section>
    </main>

    <script>
        const map = L.map('map').setView([8.4012, 124.8747], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);


        fetch('data.json')
            .then(response => response.json())
            .then(spots => {
                spots.forEach(spot => {
                    const marker = L.marker([spot.lat, spot.lng]).addTo(map);
                    marker.bindPopup(`
            <img src="${spot.image}" alt="${spot.name}">
            <b>${spot.name}</b>
            <p>${spot.desc}</p>
          `);
                });
            })
            .catch(error => console.error('Error loading data.json:', error));
    </script>
</body>

</html>
